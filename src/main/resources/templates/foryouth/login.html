<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/foryouth/enterMain :: setContent(~{this::content} )}">
    <div class="right" th:fragment="content">
        <div class="login_box">
            <div class="top">
                <div class="top_text1">
                    For Youth, For Future
                </div>
                <div class="top_text2">
                    나를 위한 혜택과 정보들을 찾아보세요:)
                </div>
            </div>
            <div class="middle">
                <div class="login_form">
                    <div></div>
                    <div class="id_text">
                        아이디
                    </div>
                    <div class="id_input">
                        <input type="text" name="id" placeholder="아이디를 입력해주세요."/>
                    </div>
                    <div class="pwd_text">
                        비밀번호
                    </div>
                    <div class="pwd_input">
                        <input type="password" name="pwd" placeholder="비밀번호를 입력해주세요"/>
                    </div>
                    <div class="login_button_div">
                        <a href="#" class="login_a">
                            <div class="login_button">
                                <div class="login_button_text">
                                    로그인
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="join_and_find">
                    <div class="join">
                        <a href="#" class="join_a">
                            회원가입
                        </a>
                    </div>
                    <div class="find_id">
                        <a href="#" class="find_id_a">
                            아이디 찾기
                        </a>
                    </div>
                    <div class="find_pwd">
                        <a href="#" class="find_pwd_a">
                            비밀번호 찾기
                        </a>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom_text">
                    <div class="bottom_text_line">

                    </div>
                    <div class="sns_login_text">
                        간편 로그인
                    </div>
                    <div class="bottom_text_line">

                    </div>
                </div>
                <div class="sns_login">
                    <div class="naver_button">
                        <a href="#">
                            <img th:src="@{/images/login/naver_login.png}"/>
                        </a>
                    </div>
                    <div class="kakao_button">
                        <a href="#">
                            <img th:src="@{/images/login/kakao_login.png}"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
